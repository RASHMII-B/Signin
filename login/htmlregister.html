<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
<form name="contactForm" onsubmit="return validateForm()" action="/inf/HTML assignment/spic.html" method="post">


   <h2>REGISTRATION</h2>
   <table>
   
    <tr>
    <div class="row">
       <td>   <label for="name">Full name<span class="required">*</span></label></td>
      <td>  <input type="text" name="name" maxlength="20">
        <div class="error" id="nameErr"></div>
  </td></div></tr>

 <tr>
  <div class="row">
 <td>
  <label for="name">Password<span class="required">*</span></label></td>
  <td>  <input type="password" id="mail" name="pass">
    <div class="error" id="passwordErr"></div>
  </td></div></tr>


  <tr>
    <div class="row">
      <td>  <label>Email <span class="required">*</span></label></td>
      <td>  <input type="text" name="email">
        <div class="error" id="emailErr"></div>
    </div></td></tr>
  
  <tr>
    <div class="row">
      <td> <label>Mobile Number<span class="required">*</span></label></td>
      <td><input type="text" name="mobile" maxlength="10">
        <div class="error" id="mobileErr"></div>
    </div></td></tr>
  </tr>




<tr><div class="row">
<td> <label for="birthday">Date Of Birth<span class="required">*</span></label></td>
<td>  <input type="date" id="birthday" name="birthday">
 <div class="error" id="dateErr"></div></div></td></tr>

<tr><div class="row">
<td>
    <label for="addre">Address<i>(Optional)</i></label></td>
   <td> <textarea id="textarea"  name = "area" rows="3" cols="30"> </textarea></div></td></tr>


  <tr>
    <div class="row">
      <td>   <label>Country</label></td>
       <td> <select name="country">
             <option>Select</option>
            <option>Australia</option>
            <option>India</option>
            <option>United States</option>
            <option>United Kingdom</option>
         </select>
        <div class="error" id="countryErr"></div>
    </div></tr></td>

    <tr><div class="row">
<td>
    <label for="state">State<i>(Optional)</i></label></td>
   <td> <input type="text"  name = "stat" ></div></td></tr>

  <tr>
    <div class="row">
       <td> <label>Gender<i>(Optional)</i></label></td>
        <td><div class="form-inline">
            <label><input type="radio" name="gender" value="male"> Male</label>
            <label><input type="radio" name="gender" value="female"> Female</label>
          </div>
      
    </div></td></tr>
</table>
    <div class="row">
        <input type="submit" value="Submit">
    </div>

</form>
