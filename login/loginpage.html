
<!DOCTYPE html>
<html>
<head>
	<title>Login Page</title>
  
   <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
   <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
   <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    
  
	 <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">


	 <script src="F:unique\polymer\login\login.js"></script>
	   <link rel="stylesheet" href="F:unique\polymer\login\login.css">
</head>
<body>
<div class="container ">
	<div class="d-flex justify-content-center h-100">
		<div class="card col-lg-4 col-md-6 col-sm-8 col-xs-12">
			<div class="card-header">
				<center><h3>LOGIN</h3></center>
			
			</div>
			<div class="card-body ">
			<form name="contactForm" onsubmit="return validateForm()" action="successpage.html" method="post">
					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-user"></i></span>
						</div>
						<input type="text" class="form-control" placeholder="username"  name="nam"  maxlength="20"> 
						
					</div>
                      <div class="error" id="nameErr"></div>
					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-key"></i></span>
						</div>
						<input type="password" class="form-control" placeholder="password" name="pass">
                        
					</div>
					 <div class="error" id="passwordErr"></div>
					<div class="form-group">
						<input type="submit" value="SUBMIT" class="col-md-12 text-center login_btn">
					</div>
				</form>
			</div>
			<div class="card-footer">
				<div class="d-flex justify-content-center links">
					Don't have an account?<a href="htmlregister.html">Sign Up</a>
				</div>
				<div class="d-flex justify-content-center">
					<a href="#">Forgot your password?</a>
				</div>
			</div>
		</div>
	</div>
</div>
</body>
</html>
